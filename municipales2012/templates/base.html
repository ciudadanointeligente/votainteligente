<script>
$(function() {
  var availableTags = [{% for comuna in comunas %}
  {label:"{{comuna.nombre}}",value:"{{comuna.slug}}"}{% if not forloop.last %},{% endif %}
  {% endfor %}

  ];
  $( ".comunas-search" ).autocomplete({
    source: availableTags,
    autoFocus: true
  });
  $( ".comunas-search" ).autocomplete({
     select: function(event, ui) { 
      $( "#comunas-search" ).val( ui.item.label );
      window.location = '/'+ui.item.value; 
      return false;
     }
  });
});
</script>
